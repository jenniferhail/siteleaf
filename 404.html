<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <script type="text/javascript" src="//use.typekit.net/axc0jwx.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

  <title>{{site.title}} | {{title}}</title>

	<meta name='description' content='{{ site.meta.description }}'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

	<link rel="canonical" href="{{permalink}}" />
	<link rel="alternate" type="application/rss+xml" title="Jennifer Hail" href="{{site.feed_url}}" />
	<link rel="stylesheet" type="text/css" href="/style.css" />

	<!--[if !IE7]>
		<style type="text/css">
			#page {display:table;height:100%;}
		</style>
	<![endif]-->

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-40780689-3', 'auto');
	  ga('require', 'displayfeatures');
	  ga('send', 'pageview');

	</script>    

</head>

    <body>

    	<header class="primary-header">
    		<div class="wrapper">
	    		<a href="{{ site.permalink }}"><img src="{{ site.meta.logo }}" class="logo" /></a>
	    		<!-- <span class="site-title">Jennifer Hail</span> -->
	    		<nav class="site-nav">
	    			<ul class="site-nav-list">
						{% for page in site.pages %}
							<li{% if section == page.slug %} class='is-selected'{% endif %}>
								<a href='{{ page.url }}'>{{ page.title }}</a>
							</li>
						{% endfor %}
					</ul>
				</nav>
			</div>
    	</header>

	    <div id="page">

	    	<section id="main">

				<div class="content">

					<p>I'm sorry. The page you are looking for doesn't exist.</p>

				</div>

				<div class="sidebar">
					<h3>Contact Me</h3>
					<a href="{{ site.meta.email }}" target="_blank"><i class="icon-mail"></i>Email</a>	
					<a href="{{ site.meta.instagram }}" target="_blank"><i class="icon-instagram"></i>Instagram</a>
					<a href="{{ site.meta.twitter }}" target="_blank"><i class="icon-twitter"></i>Twitter</a>
					<a href="{{ site.meta.pinterest }}" target="_blank"><i class="icon-pinterest"></i>Pinterest</a>	
				</div>

	        </section>

	    </div><!-- Close #page -->

	    <footer id="colophon" role="contentinfo">
	    	<div id="copyright">
	        	<span class="credit">{{ site.meta.footer }}</span>
	        	<span class="updated">Last updated on {{ site.date | date: "%B %d, %Y" }}</span>	        	
	    	</div>
	    </footer>

    </body>

	</div><!-- /wrap -->
</body>
</html>
